<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - KCA Christian Union</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles and variables */
        :root {
            --primary-color: #2563eb;
            --background-color: #111827;
            --card-bg: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --hover-bg: #2d3748;
        }

        /* Updated Calendar Styles */
        .calendar-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .calendar-header h2 {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .calendar-grid {
            background: var(--background-color);
            border-radius: 12px;
            padding: 20px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-date {
            aspect-ratio: 1;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .calendar-date:hover {
            transform: translateY(-2px);
            background: var(--hover-bg);
        }

        .calendar-date.empty {
            background: transparent;
            cursor: default;
        }

        .date-number {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .event-dot {
            color: var(--primary-color);
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .calendar-date.today {
            background: var(--primary-color);
        }

        .calendar-date.today .date-number {
            color: white;
        }

        /* Event Preview Styles */
        .day-events-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .day-event-card {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: var(--hover-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .day-event-card:hover {
            transform: translateX(5px);
        }

        .event-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .preview-date {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        /* Events Grid */
        .events-section {
            margin-top: 30px;
        }

        .events-section h3 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .event-card:hover {
            transform: translateY(-4px);
        }

        .event-poster {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .event-info {
            padding: 15px;
        }

        .event-title {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .event-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Event Preview Modal */
        .event-preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .event-card-large {
            background: var(--card-bg);
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        .close-preview {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .event-content {
            padding: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .calendar-container {
                padding: 15px;
            }

            .calendar-grid {
                padding: 10px;
            }

            .calendar-dates {
                gap: 5px;
            }

            .date-number {
                font-size: 0.9rem;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .event-card-large {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .calendar-header h2 {
                font-size: 1.2rem;
            }

            .calendar-date {
                padding: 5px;
            }

            .event-preview {
                padding: 10px;
            }
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation components here -->

    <main class="main-content">
        <div class="page-header">
            <h1>Events Calendar</h1>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button class="btn-nav" onclick="previousMonth()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="currentMonth"></h2>
                <button class="btn-nav" onclick="nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="calendar-grid">
                <div class="calendar-days">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <div id="calendarDates" class="calendar-dates"></div>
            </div>
        </div>

        <div class="events-section">
            <h3>Upcoming Events</h3>
            <div id="eventsList" class="events-grid"></div>
        </div>
    </main>

    <!-- Event Preview Modal -->
    <div id="eventPreview" class="event-preview">
        <div class="event-card-large">
            <button class="close-preview">Ã—</button>
            <div class="event-content"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = [];

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            loadEvents();

            // Close event preview when clicking outside
            document.getElementById('eventPreview').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });

            // Close button functionality
            document.querySelector('.close-preview').addEventListener('click', function() {
                document.getElementById('eventPreview').style.display = 'none';
            });
        });

        // Load events from database
        async function loadEvents() {
            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('*')
                    .order('date', { ascending: true });

                if (error) throw error;

                events = data;
                renderCalendar();
                renderEventsList();
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Show event details
        function showEventDetails(event) {
            const preview = document.getElementById('eventPreview');
            const content = preview.querySelector('.event-content');
            
            content.innerHTML = `
                ${event.poster_url ? `
                    <img src="${event.poster_url}" alt="${event.title}" 
                         style="width: 100%; height: 300px; object-fit: cover;">
                ` : ''}
                <div style="padding: 20px;">
                    <h2 style="color: var(--text-primary); margin-bottom: 15px;">
                        ${event.title}
                    </h2>
                    <div style="color: var(--text-secondary); margin-bottom: 20px;">
                        <div style="display: flex; gap: 15px;">
                            <span><i class="fas fa-calendar"></i> ${formatDate(event.date)}</span>
                            <span><i class="fas fa-clock"></i> ${formatTime(event.time)}</span>
                        </div>
                    </div>
                    <p style="color: var(--text-primary); line-height: 1.6;">
                        ${event.description || 'No description provided'}
                    </p>
                </div>
            `;
            
            preview.style.display = 'flex';
        }

        // Utility functions
        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('default', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatTime(timeStr) {
            return new Date(`2000-01-01T${timeStr}`).toLocaleTimeString('default', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Calendar functionality
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month display
            const monthYearText = new Date(year, month).toLocaleDateString('default', {
                month: 'long',
                year: 'numeric'
            });
            document.getElementById('currentMonth').textContent = monthYearText;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            const calendarDates = document.getElementById('calendarDates');
            calendarDates.innerHTML = '';

            // Create grid cells for days
            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-date empty';
                calendarDates.appendChild(emptyCell);
            }

            // Fill in the days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateCell = document.createElement('div');
                dateCell.className = 'calendar-date';
                
                const dateString = formatDateString(year, month, day);
                const dayEvents = events.filter(event => event.date === dateString);
                
                // Add event indicator and styling
                if (dayEvents.length > 0) {
                    dateCell.classList.add('has-event');
                    dateCell.addEventListener('click', () => showDayEvents(dayEvents));
                }

                // Check if it's today
                if (isToday(year, month, day)) {
                    dateCell.classList.add('today');
                }

                // Add date number and event count if any
                dateCell.innerHTML = `
                    <span class="date-number">${day}</span>
                    ${dayEvents.length > 0 ? `
                        <span class="event-dot">
                            ${dayEvents.length > 1 ? dayEvents.length : 'â€¢'}
                        </span>
                    ` : ''}
                `;

                calendarDates.appendChild(dateCell);
            }

            // Update events list for current month
            updateEventsList(month, year);
        }

        function updateEventsList(month, year) {
            const eventsContainer = document.getElementById('eventsList');
            eventsContainer.innerHTML = '';

            // Filter events for current month
            const monthEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getMonth() === month && eventDate.getFullYear() === year;
            });

            if (monthEvents.length === 0) {
                eventsContainer.innerHTML = `
                    <div class="no-events">
                        <i class="fas fa-calendar-xmark"></i>
                        <p>No events scheduled for this month</p>
                    </div>
                `;
                return;
            }

            // Sort events by date
            monthEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Create event cards
            monthEvents.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    ${event.poster_url ? `
                        <div class="event-poster-container">
                            <img src="${event.poster_url}" alt="${event.title}" class="event-poster">
                        </div>
                    ` : ''}
                    <div class="event-info">
                        <h4 class="event-title">${event.title}</h4>
                        <div class="event-meta">
                            <span class="event-date">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(event.date)}
                            </span>
                            <span class="event-time">
                                <i class="fas fa-clock"></i>
                                ${formatTime(event.time)}
                            </span>
                        </div>
                    </div>
                `;

                eventCard.addEventListener('click', () => showEventDetails(event));
                eventsContainer.appendChild(eventCard);
            });
        }

        function showDayEvents(dayEvents) {
            const preview = document.getElementById('eventPreview');
            const content = preview.querySelector('.event-content');
            
            content.innerHTML = `
                <h3 class="preview-date">${formatDate(dayEvents[0].date)}</h3>
                <div class="day-events-list">
                    ${dayEvents.map(event => `
                        <div class="day-event-card" onclick="showEventDetails(${JSON.stringify(event)})">
                            ${event.poster_url ? `
                                <img src="${event.poster_url}" alt="${event.title}" class="event-thumbnail">
                            ` : ''}
                            <div class="event-info">
                                <h4>${event.title}</h4>
                                <span class="event-time">
                                    <i class="fas fa-clock"></i>
                                    ${formatTime(event.time)}
                                </span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            preview.style.display = 'flex';
        }

        // Navigation functions
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
    </script>
</body>
</html>
