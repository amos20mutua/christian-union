    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --error: #ef4444;
            --gray: #64748b;
            --light-gray: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            font-family: -apple-system, system-ui, sans-serif;
            padding: 1rem;
        }

        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .toggle-buttons {
            display: flex;
            background: var(--light-gray);
            padding: 0.25rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            position: relative;
            gap: 0.25rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1.5px solid var(--light-gray);
            border-radius: 10px;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-size: 0.875rem;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--error); }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo-section">
            <img src="/images/logo.png" alt="KCA CU Logo" class="logo">
            <h1>KCA Christian Union</h1>
        </div>

        <div class="toggle-buttons">
            <button class="toggle-btn active" data-form="login">Sign In</button>
            <button class="toggle-btn" data-form="signup">Sign Up</button>
        </div>

        <form id="loginForm" class="form active">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <form id="signupForm" class="form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <input type="text" placeholder="Course" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle between forms
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            toggleBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons and forms
                    toggleBtns.forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));

                    // Add active class to clicked button and corresponding form
                    btn.classList.add('active');
                    document.getElementById(`${btn.dataset.form}Form`).classList.add('active');
                });
            });

            // Handle form submissions
            const showToast = (message, type) => {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const btn = form.querySelector('.submit-btn');
                btn.disabled = true;

                try {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: form.querySelector('input[type="email"]').value,
                        password: form.querySelector('input[type="password"]').value
                    });

                    if (error) throw error;

                    showToast('Successfully logged in!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);

                } catch (error) {
                    showToast(error.message, 'error');
                    btn.disabled = false;
                }
            });

            // Signup form submission
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const btn = form.querySelector('.submit-btn');
                btn.disabled = true;

                try {
                    const { data: { user }, error } = await supabaseClient.auth.signUp({
                        email: form.querySelector('input[type="email"]').value,
                        password: form.querySelector('input[type="password"]').value,
                        options: {
                            data: {
                                full_name: form.querySelector('input[placeholder="Full Name"]').value,
                                course: form.querySelector('input[placeholder="Course"]').value
                            }
                        }
                    });

                    if (error) throw error;

                    showToast('Account created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);

                } catch (error) {
                    showToast(error.message, 'error');
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
