    <script>
        // Initialize Supabase - Replace with your actual credentials
        const supabaseUrl = 'https://qmmwikoyptgkheztrwjn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbXdpa295cHRna2hlenRyd2puIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzODAyMTgsImV4cCI6MjA1Njk1NjIxOH0.-InUlGihCe9Z-pTSFdPr98UX6lTVIuQ2mVMrLDb9lY4';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Check if Supabase is initialized correctly
        console.log('Supabase initialized:', !!supabaseClient);

        // Check if user is authenticated
        async function checkUser() {
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            if (error || !user) {
                window.location.href = 'index.html'; // Redirect to login if not authenticated
            }
        }

        // Run auth check
        checkUser();

        // Initialize Supabase client with real-time subscription
        const supabase = supabaseClient;

        // Real-time subscription for teams
        supabase
            .channel('public:teams')
            .on('postgres_changes', 
                { event: '*', schema: 'public', table: 'teams' },
                (payload) => {
                    loadTeams(); // Reload teams when changes occur
                }
            )
            .subscribe();

        // Real-time subscription for team members
        supabase
            .channel('public:team_members')
            .on('postgres_changes',
                { event: '*', schema: 'public', table: 'team_members' },
                (payload) => {
                    loadTeams(); // Reload teams when membership changes
                }
            )
            .subscribe();
    </script>

            <li><a href="members.html"><i class="fas fa-user-friends"></i><span>Members</span></a></li>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="page-header">
                <h1>Ministry Teams</h1>
                <button class="btn btn-primary" onclick="openCreateTeamModal()">
                    <i class="fas fa-plus"></i> Create Team
                </button>
            </div>

            <div class="teams-grid">
                <!-- Teams will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Create Team Modal -->
    <div id="createTeamModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-users"></i> Create New Team</h2>
                <button type="button" class="close-modal" onclick="closeCreateTeamModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="createTeamForm" onsubmit="handleCreateTeam(event)">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" id="teamName" name="teamName" required 
                           placeholder="Enter team name" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="teamDescription">Description</label>
                    <textarea id="teamDescription" name="teamDescription" 
                              placeholder="Describe your team's purpose" maxlength="500"></textarea>
                </div>
                <div class="form-group">
                    <label for="teamAvatar">Team Avatar (Optional)</label>
                    <div class="file-upload">
                        <label class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose an image</span>
                            <input type="file" id="teamAvatar" name="teamAvatar" 
                                   accept="image/*" onchange="updateFileName(this)">
                        </label>
                        <div id="fileName" class="mt-2"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateTeamModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Team
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Team Chat Modal -->
    <div id="teamChatModal" class="modal">
        <div class="modal-content chat-modal">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <h2 id="chatTeamName">Team Chat</h2>
                    <small id="chatMemberCount">0 members</small>
                </div>
                <div class="chat-header-actions">
                    <button class="icon-btn" onclick="toggleEmojiPicker()">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="icon-btn" onclick="closeChatModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
            </div>

            <!-- Voice Recording UI -->
            <div id="voiceRecordingUI" class="voice-recording-ui" style="display: none;">
                <div class="recording-timer" id="recordingTimer">00:00</div>
                <button class="icon-btn" id="stopRecordingBtn">
                    <i class="fas fa-stop"></i>
                </button>
                <button class="icon-btn" id="cancelRecordingBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Chat Input -->
            <form id="chatForm" class="chat-input">
                <div class="input-wrapper">
                    <button type="button" class="icon-btn emoji-btn" onclick="toggleEmojiPicker()">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" id="messageInput" placeholder="Type a message">
                    <button type="button" class="icon-btn" id="startVoiceBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <!-- Emoji Picker -->
            <div id="emojiPicker" class="emoji-picker" style="display: none;">
                <!-- Emojis will be loaded here -->
            </div>
        </div>
    </div>

    <script>
    // Updated JavaScript for better team display and management
    async function loadTeams() {
        const teamsGrid = document.getElementById('teamsGrid');
        teamsGrid.innerHTML = '<div id="loadingState" class="loading-state"><i class="fas fa-spinner fa-spin"></i><p>Loading teams...</p></div>';

        try {
            const { data: teams, error } = await supabaseClient
                .from('teams')
                .select(`
                    *,
                    team_members (
                        user_id,
                        role
                    ),
                    profiles:team_members(user_id)
                `)
                .order('created_at', { ascending: false });

            if (error) throw error;

            teamsGrid.innerHTML = '';

            if (teams.length === 0) {
                teamsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>No Teams Yet</h3>
                        <p>Create a new team to get started</p>
                        <button onclick="openCreateTeamModal()" class="create-btn">
                            <i class="fas fa-plus"></i> Create New Team
                        </button>
                    </div>
                `;
                return;
            }

            teams.forEach(team => {
                const teamCard = createTeamCard(team);
                teamsGrid.appendChild(teamCard);
            });

        } catch (error) {
            console.error('Error loading teams:', error);
            teamsGrid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Error Loading Teams</h3>
                    <p>Please try again later</p>
                </div>
            `;
        }
    }

    function createTeamCard(team) {
        const div = document.createElement('div');
        div.className = 'team-card';
        div.innerHTML = `
            <h3>
                <i class="fas fa-users"></i>
                ${team.name}
            </h3>
            <p>${team.description}</p>
            <div class="team-info">
                <div class="team-stat">
                    <i class="fas fa-user-group"></i>
                    ${team.team_members.length} members
                </div>
                <div class="team-stat">
                    <i class="fas fa-clock"></i>
                    ${formatDate(team.created_at)}
                </div>
            </div>
            <button onclick="openTeamChat('${team.id}')" class="chat-btn">
                <i class="fas fa-comments"></i> Open Team Chat
            </button>
        `;
        return div;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        if (days === 0) {
            return 'Today';
        } else if (days === 1) {
            return 'Yesterday';
        } else if (days < 7) {
            return `${days} days ago`;
        } else {
            return date.toLocaleDateString();
        }
    }

    // Function to create a team
    async function handleCreateTeam(e) {
        e.preventDefault();
        const form = e.target;
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;

        try {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

            const formData = new FormData(form);
            const teamData = {
                name: formData.get('teamName'),
                description: formData.get('teamDescription'),
            };

            // Get current user
            const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
            if (userError) throw userError;

            // Handle avatar upload if provided
            const avatarFile = formData.get('teamAvatar');
            if (avatarFile.size > 0) {
                const fileExt = avatarFile.name.split('.').pop();
                const fileName = `${Math.random().toString(36).substring(2)}.${fileExt}`;
                
                const { data: uploadData, error: uploadError } = await supabaseClient
                    .storage
                    .from('team-avatars')
                    .upload(fileName, avatarFile);

                if (uploadError) throw uploadError;

                const { data: { publicUrl } } = supabaseClient
                    .storage
                    .from('team-avatars')
                    .getPublicUrl(fileName);

                teamData.avatar_url = publicUrl;
            }

            // Create team
            const { data: team, error: teamError } = await supabaseClient
                .from('teams')
                .insert([{
                    ...teamData,
                    created_by: user.id
                }])
                .select()
                .single();

            if (teamError) throw teamError;

            // Add creator as team member
            await supabaseClient
                .from('team_members')
                .insert([{
                    team_id: team.id,
                    user_id: user.id,
                    role: 'admin'
                }]);

            showNotification('Team created successfully!', 'success');
            closeCreateTeamModal();
            form.reset();

        } catch (error) {
            console.error('Error:', error);
            showNotification(error.message, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        }
    }

    // Modal functions
    function openCreateTeamModal() {
        document.getElementById('createTeamModal').style.display = 'block';
    }

    function closeCreateTeamModal() {
        document.getElementById('createTeamModal').style.display = 'none';
        document.getElementById('createTeamForm').reset();
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('createTeamModal');
        if (event.target === modal) {
            closeCreateTeamModal();
        }
    }

    // Team Chat Functions
    async function openTeamChat(teamId) {
        currentTeamId = teamId;
        const chatModal = document.getElementById('teamChatModal');
        chatModal.style.display = 'block';
        loadTeamMessages(teamId);
    }

    function closeChatModal() {
        document.getElementById('teamChatModal').style.display = 'none';
        currentTeamId = null;
    }

    async function loadTeamMessages(teamId) {
        try {
            const { data: messages, error } = await supabaseClient
                .from('team_messages')
                .select(`
                    *,
                    user:user_id (
                        id,
                        email,
                        full_name
                    )
                `)
                .eq('team_id', teamId)
                .order('created_at', { ascending: true });

            if (error) throw error;

            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            messages.forEach(message => appendMessage(message));
        } catch (error) {
            console.error('Error loading messages:', error);
            alert('Error loading messages');
        }
    }

    async function sendMessage(content, type = 'text', voiceUrl = null) {
        try {
            const { error } = await supabaseClient
                .from('team_messages')
                .insert([{
                    team_id: currentTeamId,
                    user_id: currentUser.id,
                    content: content,
                    voice_url: voiceUrl,
                    type: type
                }]);

            if (error) throw error;

            // Clear input after sending
            if (type === 'text') {
                document.getElementById('messageInput').value = '';
            }
        } catch (error) {
            console.error('Error sending message:', error);
            alert('Error sending message');
        }
    }

    function appendMessage(message) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.user_id === currentUser.id ? 'sent' : 'received'}`;

        if (message.type === 'voice') {
            // Handle voice message
            messageDiv.innerHTML = `
                <div class="voice-message">
                    <button onclick="playVoiceMessage('${message.voice_url}')" class="icon-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <audio src="${message.voice_url}" style="display: none;"></audio>
                    <div class="voice-message-player">
                        <div class="voice-message-duration">Voice message</div>
                    </div>
                </div>
                <div class="message-time">${new Date(message.created_at).toLocaleTimeString()}</div>
            `;
        } else {
            // Handle text message
            messageDiv.innerHTML = `
                <div class="message-content">${message.content}</div>
                <div class="message-time">${new Date(message.created_at).toLocaleTimeString()}</div>
            `;
        }

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Handle Chat Form Submission
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message) {
            await sendMessage(message);
        }
    });

    // Voice Recording
    let mediaRecorder;
    let audioChunks = [];
    let recordingTimer;
    let recordingDuration = 0;

    async function startVoiceRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                await sendVoiceMessage(audioBlob);
            };

            mediaRecorder.start();
            showRecordingUI();
            startRecordingTimer();
        } catch (error) {
            console.error('Error starting voice recording:', error);
            alert('Could not access microphone');
        }
    }

    function showRecordingUI() {
        document.getElementById('voiceRecordingUI').style.display = 'flex';
        document.getElementById('chatForm').style.display = 'none';
    }

    function hideRecordingUI() {
        document.getElementById('voiceRecordingUI').style.display = 'none';
        document.getElementById('chatForm').style.display = 'flex';
        stopRecordingTimer();
    }

    function startRecordingTimer() {
        recordingDuration = 0;
        recordingTimer = setInterval(() => {
            recordingDuration++;
            const minutes = Math.floor(recordingDuration / 60);
            const seconds = recordingDuration % 60;
            document.getElementById('recordingTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function stopRecordingTimer() {
        clearInterval(recordingTimer);
        recordingDuration = 0;
    }

    async function sendVoiceMessage(audioBlob) {
        try {
            // Upload audio to Supabase storage
            const filename = `voice-${Date.now()}.mp3`;
            const { data, error } = await supabaseClient
                .storage
                .from('voice-messages')
                .upload(filename, audioBlob);

            if (error) throw error;

            // Send message with voice URL
            await sendMessage(null, null, data.path);
        } catch (error) {
            console.error('Error sending voice message:', error);
            alert('Error sending voice message');
        }
    }

    // Emoji Picker
    function toggleEmojiPicker() {
        const picker = document.getElementById('emojiPicker');
        picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
    }

    // Initialize emoji picker
    new EmojiMart.Picker({
        onEmojiSelect: (emoji) => {
            const input = document.getElementById('messageInput');
            input.value += emoji.native;
        }
    });

    // Event Listeners
    document.getElementById('startVoiceBtn').addEventListener('mousedown', startVoiceRecording);
    document.getElementById('stopRecordingBtn').addEventListener('click', () => {
        mediaRecorder.stop();
        hideRecordingUI();
    });
    document.getElementById('cancelRecordingBtn').addEventListener('click', () => {
        mediaRecorder.stop();
        hideRecordingUI();
        audioChunks = [];
    });

    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        let isMenuOpen = false;

        // Toggle menu function
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            sidebar.classList.toggle('expanded');
            sidebarOverlay.classList.toggle('active');
            
            // Update aria-expanded attribute
            mobileMenuBtn.setAttribute('aria-expanded', isMenuOpen);
            
            // Update icon
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        }

        // Handle menu button click
        mobileMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });

        // Close menu when clicking overlay
        sidebarOverlay.addEventListener('click', function() {
            if (isMenuOpen) {
                toggleMenu();
            }
        });

        // Close menu when clicking a link
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (isMenuOpen) {
                    toggleMenu();
                }
            });
        });

        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isMenuOpen) {
                toggleMenu();
            }
        });

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                if (window.innerWidth > 768 && isMenuOpen) {
                    toggleMenu();
                }
            }, 250);
        });
    });

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <div class="notification-content">
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                              type === 'error' ? 'fa-exclamation-circle' : 
                              'fa-info-circle'}"></i>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('fade-out');
            setTimeout(() => notification.remove(), 300);
        }, 4000);
    }
    </script>
